<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>LCS系统培训课件</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal" >

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides"   >
				<section >
                <img src="img/LCSXTPX/index.png" >
				</section>
				
				<section>				
				  <img src="img/LCSXTPX/catalog.png" >
				</section>  
				 
				
				
				<section>
				  <img src="img/LCSXTPX/link.png" >  
				</section>  
				
				<section>
				  <section><img src="img/LCSXTPX/intro.png" > </section>
				  <section><img src="img/LCSXTPX/intro1.png" > </section>
				  <section><img src="img/LCSXTPX/intro2.png" > </section>
				  <section><img src="img/LCSXTPX/intro3.png" > </section>
				  <section><img src="img/LCSXTPX/intro4.png" > </section>
				  <section><img src="img/LCSXTPX/intro4.1.png" > </section>
				  
				</section>
				
				<section>
				  <section><img src="img/LCSXTPX/state.png" > </section>
				  <section><img src="img/LCSXTPX/state2.png" > </section>
				  <section><img src="img/LCSXTPX/state3.png" > </section>
				  <section><img src="img/LCSXTPX/state4.png" > </section>
				</section>    
				
				<section>
				  <img src="img/LCSXTPX/2.png" >  			  
				</section> 
				
				<section>
				  <section><img src="img/LCSXTPX/3.png" > </section>
				  <section><img src="img/LCSXTPX/3.1.png" > </section>
				  <section><img src="img/LCSXTPX/3.2.png" > </section>
				  <section><img src="img/LCSXTPX/3.3.png" > </section>
				  <section><img src="img/LCSXTPX/3.4.png" > </section>
				  <section><img src="img/LCSXTPX/3.5.png" > </section>
				  <section><img src="img/LCSXTPX/3.6.png" > </section>	
				  <section><img src="img/LCSXTPX/3.7.png" > </section>
				  <section><img src="img/LCSXTPX/3.8.png" > </section>
				  <section><img src="img/LCSXTPX/3.9.png" > </section>	
				  <section><img src="img/LCSXTPX/3.10.png" > </section>
				  <section><img src="img/LCSXTPX/3.11.1.png" > </section>
				  <section><img src="img/LCSXTPX/3.11.2.png" > </section>
				  <section><img src="img/LCSXTPX/3.12.png" > </section>
				  <section><img src="img/LCSXTPX/3.13.png" > </section>				  
				</section> 
				
				
				
				
				
				
	
				
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
