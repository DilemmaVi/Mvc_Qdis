<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>LCS建单规范</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal" >

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides"   >
				<section >
                  <img src="img/LCSJDGF/index.png" >
				</section>
				
				<section>				
				  <img src="img/LCSJDGF/catalog.png" >
				</section>  
				 
				
				
				<section>
				  <img src="img/LCSJDGF/link.png" >  
				</section>  
				
				<section>
				  <img src="img/LCSJDGF/intro.png" >  
				</section>
				
				<section>
				  <section><img src="img/LCSJDGF/1.1.png" > </section>
				  <section><img src="img/LCSJDGF/1.2.png" > </section>
				  <section><img src="img/LCSJDGF/1.3.png" > </section>
				</section>    
				
				<section>
				  <img src="img/LCSJDGF/2.png" > 	  
				</section> 
				  
				<section>
				  <img src="img/LCSJDGF/3.png" >	  
				</section> 
				
				<section>
				  <img src="img/LCSJDGF/4.png" >				  
				</section> 
				
				<section>
				  <section><img src="img/LCSJDGF/5.1.png" > </section>
				  <section><img src="img/LCSJDGF/5.2.png" > </section>
				  <section><img src="img/LCSJDGF/5.3.png" > </section>
				  <section><img src="img/LCSJDGF/5.4.png" > </section>
				  <section><img src="img/LCSJDGF/5.5.png" > </section>
				  <section><img src="img/LCSJDGF/5.6.png" > </section>
				  <section><img src="img/LCSJDGF/5.7.png" > </section>
				  <section><img src="img/LCSJDGF/5.8.png" > </section>
				  <section><img src="img/LCSJDGF/5.9.png" > </section>
				  <section><img src="img/LCSJDGF/5.10.png" > </section>
				  <section><img src="img/LCSJDGF/5.11.1.png" > </section>
				  <section><img src="img/LCSJDGF/5.11.2.png" > </section>
				  <section><img src="img/LCSJDGF/5.12.png" > </section>
				  <section><img src="img/LCSJDGF/5.13.png" > </section>
				</section>
				
				<section>
				  <img src="img/LCSJDGF/5.png" >				  
				</section> 
				
				
	
				
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
